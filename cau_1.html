    let arrPoint = [1, 2, 8,9,8,1,10]
    let temp;
    let result = findPoint(arrPoint)

    function findPoint(arr) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (arr[i] > arr[j]) {
                    temp = arr[i]
                    arr[i] = arr[j]
                    arr[j] = temp
                }
            }
        }
        return arr[2]
    }
