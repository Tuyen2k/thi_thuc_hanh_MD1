<script>
    let arr = [2, 4, 1, 2, 100, 8, 5]
    let index = 4
    let arrNew = tryRemoveFromArray(arr, index)

    function tryRemoveFromArray(array, id) {
        for (let i = 0; i < array.length; i++) {
            if (i === id) {
                for (let i = id; i < array.length; i++) {
                    array[i] = array[i + 1]
                }
            }
        }
        return array
    }

    document.write(arrNew)
</script>
